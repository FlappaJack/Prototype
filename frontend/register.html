<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8" defer></script>
    <script src="js/registerUser.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>login</title>
  </head>
  <body>
    <img src="imgs/bountyBoardLogo.png" class="logo" alt="logo">
    <div class="loginOrReg">
      <form  id="create-user-form" class="" onsubmit="postCreateUser(event)">
    <input type="file" name="pfpPath" onchange="imageUploaded()" required>
    <label  for="firstName">first name:</label>
    <input type="text" id="firstName" name="firstName"pattern="^\b(?:[A-Z]\w+\b(?:\s*)?)+$" value="" required>
    <label for="lastName">Last name:</label>
    <input type="text" name="lastName" id="lastName" pattern="^\b(?:[A-Z]\w+\b(?:\s*)?)+$" value="" required>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" value="" pattern=".+@.+..+" required>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" value="" required>
    <label for="password">password:</label>
    <input type="password" name="password" id="password" value="" required>
    <label for="userStatus">userStatus:</label>
    <select name="userStatus" id="userStatus" value="" required>
      <option value="">-please select player status-</option>
      <option value="player">Player</option>
      <option value="dungeon master">Game Master</option>
    <input type="submit" name="" value="create user" >
  </form>
    </div>
  </body>
</html>
