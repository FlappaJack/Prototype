<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" charset="utf-8"defer></script>
  <script src="js/updateUser.js" charset="utf-8"defer></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <meta charset="utf-8">
  <title>Profile</title>
</head>

<body>
  <div class="profiles overflow-auto">
    <h1>Update user</h1>
    <form id="update-user-form" onsubmit="postUpdateUser()" action="/pages.html">
      <!-- new section -->
      <label for="userID" class="updateField" >User ID:</label>
      <input type="text" id="userID"class="updateField" name="userId" readonly />
      <!--  -->
      <label for="firstName"class="updateField">First Name:</label>
      <input type="text" id="firstName" name="firstName" class="updateField" required pattern="^\b(?:[A-Z]\w+\b(?:\s*)?)+$" />
      <label for="lastName"class="updateField">Last Name:</label>
      <input type="text" class="updateField"id="lastName" name="lastName" required pattern="^\b(?:[A-Z]\w+\b(?:\s*)?)+$" />
      <label for="email"class="updateField">Email:</label>
      <input type="text"class="updateField" id="email" name="email" required pattern=".+@.+..+"/>
      <label for="username"class="updateField">Username:</label>
      <input type="text"class="updateField" id="username" name="username" required />
      <label for="password"class="updateField">Password:</label>
      <input type="password"class="updateField" id="password" name="password" required />
      <label for="userStatus"class="updateField">User Status:</label>
      <select name="userStatus" id="userStatus" class="updateField" value="" required>
        <option value="">-please select access rights-</option>
        <option value="">Player</option>
        <option value="">Dungeon Master</option>
      <input type="submit" class="updateField" value="update User"/>
      <input type="button" class="updateField" value="Delete User" onclick="postDeleteUser()" />
    </form>
  </div>
  <div id="nav-placeholder">

  </div>
  <script>
    $(function() {
      $("#nav-placeholder").load("nav/nav.html");
    });
  </script>
</body>

</html>
